    <body id = "body">
        
        <main> 
            <div class="boardContainer" id="boardContainer">
            <!-- <div id="board2" style="width 500px"></div> -->
                <div id="board1" style="width: 500px;"></div>
                <div id="myBoard" style="width: 500px"></div>
                <div id="gameNotation">
            
                </div>
            </div>
            <div class="container" id="btnContainer">
                <button id = "prevBtn">Previous</button>
                <button id = "nextBtn">Next</button>
                <button id = "newGame">New Game</button>
                <button></button>
            </div>
            <h1>search chess.com usernames</h1>
            <input id="input" type="text" name="search" placeholder = "Username">
            <button id="submit">Search</button>
            <div class="archive" id = "archiveContainer">
                <h1>Archive</h1>
                <div class="archive" id="scrollContainer">
                    <div class="archive" id = "archiveName"></div>
                    <div class="archive" id = "archiveScroll">
                        <ol id = "archiveList"></ol>
                    </div>
                    <div class="archive" id="gameScroll">
                        <ul id = "gameList"></ul>
                    </div>
                </div>
            </div>
        </main>
