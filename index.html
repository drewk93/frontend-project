<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

    <link rel="stylesheet"
    href="chessboard-1.0.0.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>
    <body id = "body">
        
        <main> 
            <div class="masterContainer" id="masterContainer">
                <div class="boardContainer" id="boardContainer">
                    <div id="board1" style="width: 700px;"></div>
                 </div>
                    <div class="archive" id = "archiveContainer">
                        <h1 id = "archiveHeader">Chess.com Game Archive</h1>
                        
                            <input id="input" type="text" name="search" placeholder = "Username">
                            <button id="submit">Search</button>

                        
                            <div class="archive" id="scrollContainer">
                                <!-- <div class="header" id = "archiveHeader">ARCHIVE</div> -->
                                <div id = "archiveScroll">
                                    <ol id = "archiveList"></ol>
                                </div>
                                <div class="archive" id="gameScroll">
                                    <ul id = "gameList"></ul>
                                </div>
                            </div>
                        
                    </div>
              </div>
              <div class="container" id="bottomContainer">
                <div class="container" id="btnContainer">

                    <button class="btn previous" id ="prevBtn">&#8249; Previous</button>
                    <button class="btn next" id = "nextBtn"> Next &#8250;</button>
              
                    <button id = "newGame" class="btn">New Game</button>
                    <button id = "firstMove" class="btn">First Move</button>
                    <button id = "lastMove" class="btn">Last Move</button>
                    <button id = "flipBoard" class="btn">Flip Board</button>
                </div>
                <div class="container" id="notationContainer">
                    <div class="container" id="notationActual">

                    </div>

                </div>        
              </div>
            
             </div> 
        </main>
        
    </body>
</html>
